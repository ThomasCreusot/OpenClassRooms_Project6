				<!--<div class="button">

				<!-- Source : https://www.w3schools.com/howto/howto_css_modals.asp -->
				<!-- Trigger/Open The Modal -->
				<button id="bestMovieModalButton">More information</button> 



				<!-- The Modal -->
				<div id="ModalBox" class="modalWindow">
				
					<!-- Modal content -->
					<div class="modal-content">
						<span class="closeTheModalSpan">&times;</span>

						<img id ="modal-content_movie-picture" src="image_de_film_factice_mini.png" alt="image de film"> <!--L’image de la pochette du film : 'image_url' -> url -->
						<p id ="modal-content_title">title</p> <!--Le Titre du film : 'title' -> string -->
						<p id ="modal-content_genres">genres</p> <!--Le genre complet du film : 'genres' -> [] -->
						<p id ="modal-content_date_published">date_published</p> <!--Sa date de sortie : 'date_published' -> string -->
						<p id ="modal-content_rated">rated</p> <!--Son Rated : 'rated' -> string -->
						<p id ="modal-content_imdb_score">imdb_score</p> <!--Son score Imdb : ''imdb_score' -> string -->
						<p id ="modal-content_directors">directors</p> <!--Son réalisateur : 'directors' -> [] -->
						<p id ="modal-content_actors">actors</p> <!--La liste des acteurs : 'actors' -> [] -->
						<p id ="modal-content_duration">duration</p> <!--Sa durée : 'duration' -> integer -->
						<p id ="modal-content_countries">countries</p> <!--Le pays d’origine : 'countries' -> [] -->
						<p id ="modal-content_worldwide_gross_income">worldwide_gross_income</p> <!--Le résultat au Box Office : 'usa_gross_income' or 'worldwide_gross_income' ? -> integer ; i suppose worldwide_gross_income -->
						<p id ="modal-content_long_description">long_description</p> <!--Le résumé du film : 'description' or 'long_description' ? -> string ; I suppose 'long_description'-->


					</div>
				</div> 



				<p id="bestMovie_Summary">resume du film</p>
			</div>
			<img id="bestMovie_Picture" class = best-movie-container__movie-picture src="" alt="image du meilleur film" >
